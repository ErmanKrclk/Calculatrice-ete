<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Calculatrice</title>
</head>
<body>
    
    <div class = "wrapper">
       <section class = "screen">
            0
       </section>

       <section class = "calc-boutons"> 
        <div class = "calc-bouton-row">  
            <button class="calc-bouton double">
                C
            </button>
            <button class="calc-bouton">
                &larr;
            </button>
            <button class = "calc-bouton">
                &divide;
            </button>

        </div>

        <div class = "calc-bouton-row">
            <button class = "calc-bouton"> 
                7
            </button>
            <button class="calc-bouton">
                8
            </button>
            <button class="calc-bouton">
                9
            </button> 
            <button class = "calc-bouton">
                &times;
            </button>
        </div>

        <div class = "calc-bouton-row">
            <button class = "calc-bouton"> 
                4
            </button>
            <button class="calc-bouton">
                5
            </button>
            <button class="calc-bouton">
                6
            </button>
            <button class = "calc-bouton">
                &minus;
            </button> 
        </div>

        <div class = "calc-bouton-row">
            <button class = "calc-bouton"> 
                1
            </button>
            <button class="calc-bouton">
                2
            </button>
            <button class="calc-bouton">
                3
            </button>
            <button class = "calc-bouton">
                &plus;
            </button> 
        </div>

        <div class = "calc-bouton-row">
            <button class="calc-bouton triple">
                0
            </button>
            <button class="calc-bouton">
                &equals;
            </button>
        </div>

       </section>
    </div>

    <script src = "script.js"> </script>
</body>
</html>
